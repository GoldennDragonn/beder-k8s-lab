apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs
  namespace: default

spec:
  project: default
  source:
    repoURL: 'https://gitlab.com/yakovbwork/beder-k8s.git'
    path: nfs-subdir-external-provisioner
    targetRevision: HEAD
    helm:
      valueFiles:
        - yakov-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
