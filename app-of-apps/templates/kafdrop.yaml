{{- if .Values.kafdrop.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafdrop
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.kafdrop.syncWave }}"

spec:
  project: default
  source:
    repoURL: 'git@gitlab.com:yakovbwork/beder-k8s.git'
    path: kafdrop/chart
    targetRevision: main
    helm:
      valueFiles:
        - yakov-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafka
  {{- if .Values.kafdrop.syncPolicy.enable }}
  syncPolicy:
    automated:
      prune: {{ .Values.kafdrop.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.kafdrop.syncPolicy.automated.selfHeal }}
  {{- end }}
  {- if .Values.kafka.syncOptions.enable }}
  syncOptions:
  {{- range .Values.kafka.syncOptions.options }}
    - {{ . }}
  {{- end }}
  {{- end }}
{{- end }}