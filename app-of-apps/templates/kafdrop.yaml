{{- if .Values.kafdrop.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafdrop
  namespace: {{ .Values.appNamespace | default "default" }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.kafdrop.syncWave }}"

spec:
  project: default
  source:
    repoURL: 'git@gitlab.com:yakovbwork/beder-k8s.git'
    path: kafdrop/chart
    targetRevision: main
    helm:
      valueFiles:
        - yakov-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: {{ .Values.kafdrop.namespace | default "default"}}
  {{- if .Values.kafdrop.syncPolicy.enable | default true }}
  syncPolicy:
    automated:
      prune: {{ .Values.kafdrop.syncPolicy.automated.prune | default true }}
      selfHeal: {{ .Values.kafdrop.syncPolicy.automated.selfHeal | default true }}
  {{- end }}
    syncOptions:
    - CreateNamespace=true
{{- end }}