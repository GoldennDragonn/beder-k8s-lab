apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  source:
    repoURL: 'git@gitlab.com:yakovbwork/beder-k8s.git'
    path: app-of-apps
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2

grafana:
  enabled: false
  syncWave: "6"
  namespace: monitoring
  syncPolicy:
    enable: true
    automated:
      prune: true
      selfHeal: true
prometheus:
  enabled: false
  syncWave: "5"
  namespace: monitoring
  syncPolicy:
    enable: true
    automated:
      prune: true
      selfHeal: true
kafdrop:
  enabled: false
  syncWave: "4"
  namespace: kafka
  syncPolicy:
    enable: true
    automated:
      prune: true
      selfHeal: true
kafka:
  enabled: true
  syncWave: "3"
  destination:
    namespace: kafka
  syncPolicy:
    enable: false
mongoExpress:
  enabled: false
  syncWave: "2"
  namespace: mongo
  syncPolicy:
    enable: true
    automated:
      prune: true
      selfHeal: true
mongodbSharded:
  enabled: false
  syncWave: "1"
  namespace: mongo
  syncPolicy:
    enable: false
nfs:
  enabled: true
  syncWave: "0"
  namespace: nfs
  syncPolicy:
    enable: true
    automated:
      prune: true
      selfHeal: true


  